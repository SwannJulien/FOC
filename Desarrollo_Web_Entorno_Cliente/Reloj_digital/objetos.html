<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartphone</title>
    <script>
      // Función constructora Smartphone
      function Smartphone(marca, modelo, color, tamanio) {
        // Propiedades
        this.marca = marca;
        this.modelo = modelo;
        this.color = color;
        this.tamanio = tamanio;

        // Métodos
        this.instalarAplicacion = function (apli) {
          return alert("Aplicación " + apli + " instalada con éxito en smartphone " + this.marca + " " + this.modelo);
        };
        this.enviarCorreo = function (mensa) {
          return alert("Mensaje: " + '"' + mensa + '"' + " enviado con éxito");
        };
        this.llamarNum = function (num) {
          return alert("Llamando al " + num + " desde mi smartphone con tamaño " + this.tamanio + " pulgadas");
        };
      }

      // Función prototipo del objeto Smartphone
      Smartphone.prototype.obtenDatosSmartPhone = function () {
        alert("Marca: " + this.marca + "\n" + "Modelo: " + this.modelo + "\n" + "Color: " + this.color + "\n" + "Tamaño " + this.tamanio);
      };

      // Crear dos objetos de tipo Smartphone y llamar a sus métodos
      var smartphone1 = new Smartphone("Samsung", "Galaxy", "negro", 6.5);
      var smartphone2 = new Smartphone("Apple", "Iphone6", "metal", 6);
      smartphone1.instalarAplicacion("Chrome");
      smartphone1.enviarCorreo("Hello world");
      smartphone1.llamarNum(656234787);
      smartphone1.obtenDatosSmartPhone();
      smartphone2.obtenDatosSmartPhone();
    </script>
  </head>
  <body>
    <h1>Creación de objetos</h1>
    <hr />
    <br />
    <p>Swann Julien: Y1276927G</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css	" />
    <title>Dailymeme | Un meme al dia y tu vida cambiará</title>
  </head>
  <body>
    <div class="wrapper">
      <img class="banner" src="./img/banner.jpg" alt="banner gato arco iris" />
      <h1>Bienvenidos en dailymeme.com</h1>
      <p>Daylymeme.com es tu sitio web preferido para encuentar los mejores memes.</p>
      <p>Porque un dia sin meme es como un dia sin sol !</p>
      <p>Pulsa el botón abajo y descubre el meme del dia.<img class="finger" src="./img/finger.svg" id="finger" /></p>
      <form action="" method="get" id="meme">
        <input class="btn" type="submit" name="get_meme" value="Ver meme" />
      </form>
      <div id="content">
        <img class="meme" id="img" />
        <p id="title"></p>
        <p id="author"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
